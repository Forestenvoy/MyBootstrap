<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡人|Cama</title>
    <!-- 掛載 Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Boostrap icon css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- 導覽列實作 -->
      <!-- header start -->
      <header>
        <!-- 導覽 導覽摺疊寬幅  淺色模式 -->
        <!-- 導覽列可更改顏色樣式 navbar-light、bg-light -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- container-fluid 寬版:會讓導覽列的寬度固定在 100% -->
          <!-- container 每一個響應式斷點都會設置一個 max-width -->
          <div class="container-fluid">
            <!-- 導覽列(網站、品牌)標題  navbar-brand -->
            <a class="navbar-brand" href="index.html">Cama</a>
            <!-- navbar-toggler 是 menu-button (那個三條線的菜單按鈕)  -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!-- navbar-toggler-icon 為三條線的 icon -->
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- margin left/start ~ ms-x，margin right/end ~ me-x -->
              <!-- ms-auto  自動靠右 -->
              <!-- me-auto  自動靠左 -->
              <!-- m-auto  中間 -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- active 顯目狀態 -->
                <li class="nav-item">
                  <a class="nav-link" href="about.html">關於我們</a>
                </li>
                <!-- dropdown 開關 -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="javascript:;"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    產品列表
                  </a>
                  <!-- dropdown-menu 開關下拉選單 -->
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="product.html">咖啡</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="product.html">餐食</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="product.html">飲品</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="store.html">門市資訊</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">關於我們</a>
                </li>
              </ul>
              <div class="d-flex">
                <a
                  href="javascript:;"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  ><i class="fs-3 me-2 bi bi-person"></i
                ></a>
                <i class="fs-3 me-2 bi bi-cart"></i>
              </div>
              <!-- form 裝 搜尋按鈕 用的-->
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <!-- header end -->
      <!-- 麵包屑實作 -->
      <!-- breadcrumb start -->
      <div class="p-3 bg-light mb-5">
        <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                聯絡我們
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <!-- breadcrumb end -->
      <!-- .container>.row>.col-12.col-md-3{left}+.col-12.col-md-9 -->
      <div class="container mb-5">
        <div class="row">
          <h2 class="col-12">聯絡表單</h2>
          <!-- 列表群組 實作 -->
          <div class="col-12 col-md-3">
            <ul class="list-group">
              <li
                class="list-group-item list-group-item-action active"
                aria-current="true"
              >
                <a class="text-white" href="#">聯絡表單</a>
              </li>
              <li class="list-group-item list-group-item-action">
                <a href="#">加盟相關</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-9">
            <!-- 表單製作 -->
            <!-- form start -->
            <!-- 關掉預設驗證 novalidate class = "needs-validation" -->
            <form class="needs-validation" action="" novalidate>
              <!-- 分裝置樣式 -->
              <!-- 內部不需要再有 container -->
              <!-- 姓名 -->
              <div class="row">
                <div class="col-12 col-md-2">
                  <laber class="label-control" for="name">姓名</laber>
                </div>
                <div class="col-12 col-md-10">
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="請輸入您的姓名"
                    required
                  />
                  <div class="invalid-feedback">此為必填欄位</div>
                  <!-- required 為必填 -->
                  <!-- 驗證提示 -->
                </div>
              </div>
              <!-- select 下拉式選單 -->
              <!-- 聯絡目的 -->
              <div class="mb-2">
                <label class="label-control" for="purpose">聯絡目的</label>
                <select
                  class="form-select"
                  name="purpose"
                  id="purpose"
                  required
                >
                  <!-- option 的 value (資料庫儲存的值) -->
                  <option selected disabled value="">===請選擇===</option>
                  <option value="1">客服專區</option>
                  <option value="2">加盟專區</option>
                  <option value="3">海外代理</option>
                  <option value="4">聯盟商品</option>
                  <option value="5">異業合作</option>
                  <option value="6">企業採購</option>
                </select>
                <div class="invalid-feedback">此為必填欄位</div>
              </div>
              <!-- radio 選項 -->
              <!-- radio 需要 value -->
              <!-- 稱謂 -->
              <div class="mb-2">稱謂</div>
              <div class="mb-2 form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  checked
                /><label class="form-check-label" for="male">先生</label>
              </div>
              <div class="mb-2 form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                /><label class="form-check-label" for="female">女士</label>
              </div>
              <!-- 電子郵件 -->
              <div class="mb-2">
                <label class="label-control" for="email">email</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="請輸入您的電子郵件"
                  required
                />
                <div class="invalid-feedback">此為必填欄位</div>
              </div>
              <!-- 電話 -->
              <div class="mb-2">
                <label class="label-control" for="mobile">電話</label>
                <input
                  class="form-control"
                  type="text"
                  id="mobile"
                  name="mobile"
                  placeholder="請輸入您的電話"
                  required
                />
                <div class="invalid-feedback">此為必填欄位</div>
              </div>
              <!-- 主旨 -->
              <div class="mb-2">
                <label class="label-control" for="subject">主旨</label>
                <input
                  class="form-control"
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="請輸入您的主旨"
                  required
                />
                <div class="invalid-feedback">此為必填欄位</div>
              </div>
              <!-- textarea -->
              <!-- 內容 -->
              <div class="mb-2">
                <label for="message" class="label control">內容</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  required
                ></textarea>
                <div class="invalid-feedback">此為必填欄位</div>
              </div>
              <!-- checkbox 確認 -->
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    required
                  />
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <!-- 送出按鈕 -->
              <!-- 行內元素 都可以用 文字對齊調整 -->
              <!-- text-end 對齊末端 -->
              <div class="text-end mb-2">
                <input class="btn btn-primary" type="submit" value="確認送出" />
              </div>
            </form>
            <!-- form end -->
            <!-- 
              比例設定 16:9 
              .ration.ration-16x9
          -->
            <div class="ration ration-16x9">
              <!-- google map 嵌入 -->
              <!-- iframe start -->
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.6851439425695!2d120.29046864033539!3d22.628229831013506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e047cb59c5ef1%3A0xeb0d3d3bee586e78!2z6LOH562W5pyDLeaVuOS9jeaVmeiCsueglOeptuaJgC3ljZfljYDoqJPnt7TkuK3lv4Mo6auY6ZuEKQ!5e0!3m2!1szh-TW!2stw!4v1709535910809!5m2!1szh-TW!2stw"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <!-- iframe end -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary mt-auto">頁尾</footer>
    <!-- PageTop -->
    <!-- href="#" 自動到最頂端 -->
    <a
      href="#"
      class="position-fixed bottom-0 end-0 bg-dark text-white m-4 p-2 text-decoration-none"
      >Top</a
    >
    <!-- 互動視窗實作 -->
    <!-- 需要透過 data-bs-toggle="modal" data-bs-target="#exampleModal" 這兩個屬性觸發 -->
    <!-- Modal start -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!-- 互動視窗容器 modal-dialog -->
      <!-- modal-dialog-centered 使互動視窗置中 -->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <!-- 互動視窗標題 modal-title -->
            <h5 class="modal-title" id="exampleModalLabel">登入</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- 互動視窗內容 modal-body -->
          <div class="modal-body">
            <form action="" class="needs-validation" novalidate>
              <p>立即登入，隨時收到獨家優惠</p>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <div class="invalid-feedback">請輸入電子郵件</div>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback">請輸入密碼</div>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary mt-3">
                  送出表單
                </button>
                <button
                  type="button"
                  class="btn btn-secondary mt-3"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->
    <!-- 掛載 Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
