<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車|Cama</title>
    <!-- 掛載 Boostrap CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    /> -->
    <!-- Boostrap icon css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- 導覽列實作 -->
      <!-- header start -->
      <header>
        <!-- 導覽 導覽摺疊寬幅  淺色模式 -->
        <!-- 導覽列可更改顏色樣式 navbar-light、bg-light -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- container-fluid 寬版:會讓導覽列的寬度固定在 100% -->
          <!-- container 每一個響應式斷點都會設置一個 max-width -->
          <div class="container-fluid">
            <!-- 導覽列(網站、品牌)標題  navbar-brand -->
            <a class="navbar-brand" href="index.html">Cama</a>
            <!-- navbar-toggler 是 menu-button (那個三條線的菜單按鈕)  -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!-- navbar-toggler-icon 為三條線的 icon -->
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- margin left/start ~ ms-x，margin right/end ~ me-x -->
              <!-- ms-auto  自動靠右 -->
              <!-- me-auto  自動靠左 -->
              <!-- m-auto  中間 -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- active 顯目狀態 -->
                <li class="nav-item">
                  <a class="nav-link" href="about.html">關於我們</a>
                </li>
                <!-- dropdown 開關 -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="javascript:;"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    產品列表
                  </a>
                  <!-- dropdown-menu 開關下拉選單 -->
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="product.html">咖啡</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="product.html">餐食</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="product.html">飲品</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="store.html">門市資訊</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">關於我們</a>
                </li>
              </ul>
              <div class="d-flex">
                <a
                  href="javascript:;"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  ><i class="fs-3 me-2 bi bi-person"></i
                ></a>
                <!-- 相對定位 -->
                <!-- 畫布實作 : 動態範例 -->
                <a
                  class="position-relative"
                  data-bs-toggle="offcanvas"
                  href="#offcanvasExample"
                  role="button"
                  aria-controls="offcanvasExample"
                >
                  <!-- 購物車 -->
                  <i class="fs-3 me-2 bi bi-cart"></i>
                  <!-- 絕對定位 上邊界0 右邊界100 轉變水平置中 標籤 膠囊圓角 紅色背景 -->
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger mt-2"
                  >
                    10
                  </span>
                </a>
              </div>
              <!-- form 裝 搜尋按鈕 用的-->
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <!-- header end -->
      <!-- 麵包屑實作 -->
      <!-- breadcrumb start -->
      <div class="p-3 bg-light">
        <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                聯絡我們
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <!-- container start -->
      <div class="container text-center">
        <div class="row">
          <h2 class="col-12 text-center mb-5">購物車</h2>
          <!-- 相對定位 w-100(0~992px) 區塊置中 -->
          <div class="position-relative m-4 w-75 w-lg-50 m-auto">
            <div class="progress" style="height: 1px">
              <!-- 進度條顏色 值 -->
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 25%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <button
              type="button"
              class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
              style="width: 2rem; height: 2rem"
            >
              1
            </button>
            <button
              type="button"
              class="position-absolute top-0 start-25 translate-middle btn btn-sm btn-primary rounded-pill"
              style="width: 2rem; height: 2rem"
            >
              2
            </button>
            <button
              type="button"
              class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
              style="width: 2rem; height: 2rem"
            >
              3
            </button>
            <button
              type="button"
              class="position-absolute top-0 start-75 translate-middle btn btn-sm btn-secondary rounded-pill"
              style="width: 2rem; height: 2rem"
            >
              4
            </button>
            <button
              type="button"
              class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
              style="width: 2rem; height: 2rem"
            >
              5
            </button>
          </div>
        </div>
        <div class="row">
          <table class="table mt-5 align-content-center justify-content-center">
            <thead>
              <tr>
                <th scope="col">商品圖片</th>
                <th scope="col">商品名稱</th>
                <th scope="col">數量</th>
                <th scope="col">價格</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                  <img
                    class="img-fluid"
                    src="../images/toy_01.png"
                    alt=""
                    width="100"
                  />
                </th>
                <td>Mark</td>
                <td class="text-center">
                  <div class="input-group mb-3 mt-3" style="width: 100px">
                    <span class="input-group-text" id="basic-addon1">+</span>
                    <input
                      type="text"
                      class="form-control"
                      value="1"
                      aria-label="count"
                      aria-describedby="basic-addon1"
                    />
                    <span class="input-group-text" id="basic-addon2">-</span>
                  </div>
                </td>
                <td class="price">500</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>
                  <div class="input-group mb-3 mt-3" style="width: 100px">
                    <span class="input-group-text" id="basic-addon1">+</span>
                    <input
                      type="text"
                      class="form-control"
                      value="1"
                      aria-label="count"
                      aria-describedby="basic-addon1"
                    />
                    <span class="input-group-text" id="basic-addon2">-</span>
                  </div>
                </td>
                <td class="price">500</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>900</td>
                <td>
                  <div class="input-group mb-3 mt-3" style="width: 100px">
                    <span class="input-group-text" id="basic-addon1">+</span>
                    <input
                      type="text"
                      class="form-control"
                      value="1"
                      aria-label="count"
                      aria-describedby="basic-addon1"
                    />
                    <span class="input-group-text" id="basic-addon2">-</span>
                  </div>
                </td>
                <td class="price">500</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- container end -->
    </main>
    <footer class="bg-primary mt-auto">頁尾</footer>
    <!-- PageTop -->
    <!-- href="#" 自動到最頂端 -->
    <!-- pageTop start -->
    <a
      href="#"
      class="position-fixed bottom-0 end-0 bg-dark text-white m-4 p-2 text-decoration-none"
      >Top</a
    >
    <!-- pageTop end -->
    <!-- 畫布內容 -->
    <!-- offcanvas body start -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">購物車</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="row mb-4">
          <div class="col-4">
            <img src="../images/toy_01.png" alt="" class="w-100" />
          </div>
          <div class="col-8">
            <p>商品1</p>
            <p>個數:1</p>
            <p class="price">900</p>
          </div>
        </div>
        <!-- 購物車按鈕 -->
        <a href="cart.html" class="btn btn-outline-primary d-block"
          >查看購物車</a
        >
      </div>
    </div>
    <!-- offcanvas body end -->
    <!-- 掛載 Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </body>
</html>
