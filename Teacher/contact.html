        <div class="container mb-5">
            <div class="row">
                <h2 class="col-12">聯絡表單</h2>
                <div class="col-12 col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true"><a href="" class="text-white">聯絡表單</a></li>
                        <li class="list-group-item"><a href="#">加盟相關</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-9">
                    <!-- form start -->
                    <form class="needs-validation" action="" autocomplete="off" novalidate>
                        <!-- 分裝置樣式 -->
                        <div class="mb-2">
                            <label class="label-control" for="name">姓名</label>
                            <input class="form-control" type="text" id="name" name="name" placeholder="請輸入姓名" required>
                            <div class="invalid-feedback">
                                此為必填欄位
                            </div>
                        </div>
                        <!-- select -->
                        <div class="mb-2">
                            <label for="purpose">聯絡目的</label>
                            <select class="form-select" name="purpose" id="purpose" required>
                                <option selected disabled value="">===請選擇===</option>
                                <option>客服專區</option>
                                <option>加盟專區</option>
                                <option>海外代理</option>
                                <option>聯名商品</option>
                                <option>異業合作</option>
                                <option>企業採購</option>
                            </select>
                            <div class="invalid-feedback">
                                此為必填欄位
                            </div>
                        </div>
                        <!-- radio -->
                        <div>稱謂</label>
                        <div class="mb-2 form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="男" checked> 
                            <label class="form-check-label" for="male" >先生</label>
                        </div>
                        <div class="mb-2 form-check form-check-inline">

                            <input class="form-check-input" type="radio" id="female" name="gender" value="女">
                            <label class="form-check-label" for="female">小姐</label>
                        </div>


                        <!-- email -->
                        <div class="mb-2">
                            <label class="label-control" for="email">email</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="請輸入email" required>
                            <div class="invalid-feedback">
                                此為必填欄位
                            </div>
                        </div>
                        <!-- 電話 -->
                        <div class="mb-2">
                            <label class="label-control" for="mobile">電話</label>
                            <input class="form-control" type="text" id="mobile" name="mobile" placeholder="請輸入連絡電話" required>
                            <div class="invalid-feedback">
                                此為必填欄位
                            </div>
                        </div>
                        <!-- 消費日期 -->
                        <div class="mb-2">
                            <label class="label-control" for="date">消費日期</label>
                            <input class="form-control" type="date" id="date" name="date" placeholder="請輸入連絡電話" required>
                            <div class="invalid-feedback">
                                此為必填欄位
                            </div>
                        </div>
                        <!-- 主旨 -->
                        <div class="mb-2">
                            <label class="label-control" for="subject">主旨</label>
                            <input class="form-control" type="text" id="subject" name="subject" placeholder="請輸入連絡主旨" required>
                            <div class="invalid-feedback">
                                此為必填欄位
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="message" class="label-control">內容</label>
                            <textarea name="message" id="message" cols="30" rows="10" class="form-control" required></textarea>
                            <div class="invalid-feedback">
                                此為必填欄位
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                請確認<a href="">隱私權政策與條約</a>
                                </label>
                                <div class="invalid-feedback">
                                    此為必填欄位
                                </div>
                            </div>
                        </div>
                        <div class="text-end mb-5">
                            <input class="btn btn-primary" type="submit" value="確認送出">
                        </div>
                    </form>
                    <!-- form end -->
                    <div class="ratio ratio-16x9">
