<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁|SteamNexus</title>
    <!-- 掛載 Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Boostrap icon css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- 導覽列實作 -->
      <!-- header start -->
      <header>
        <!-- 導覽 導覽摺疊寬幅  淺色模式 -->
        <!-- 導覽列可更改顏色樣式 navbar-light、bg-light -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- container-fluid 寬版:會讓導覽列的寬度固定在 100% -->
          <!-- container 每一個響應式斷點都會設置一個 max-width -->
          <div class="container-fluid">
            <!-- 導覽列(網站、品牌)標題  navbar-brand -->
            <a class="navbar-brand" href="index.html">Cama</a>
            <!-- navbar-toggler 是 menu-button (那個三條線的菜單按鈕)  -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!-- navbar-toggler-icon 為三條線的 icon -->
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- margin left/start ~ ms-x，margin right/end ~ me-x -->
              <!-- ms-auto  自動靠右 -->
              <!-- me-auto  自動靠左 -->
              <!-- m-auto  中間 -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- active 顯目狀態 -->
                <li class="nav-item">
                  <a class="nav-link" href="about.html">關於我們</a>
                </li>
                <!-- dropdown 開關 -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="javascript:;"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    產品列表
                  </a>
                  <!-- dropdown-menu 開關下拉選單 -->
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="product.html">咖啡</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="product.html">餐食</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="product.html">飲品</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="store.html">門市資訊</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">關於我們</a>
                </li>
              </ul>
              <div class="d-flex">
                <a
                  href="javascript:;"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  ><i class="fs-3 me-2 bi bi-person"></i
                ></a>
                <i class="fs-3 me-2 bi bi-cart"></i>
              </div>
              <!-- form 裝 搜尋按鈕 用的-->
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <!-- header end -->
      <!-- 麵包屑實作 -->
      <!-- breadcrumb start -->
      <div class="p-3 bg-light mb-5">
        <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                聯絡我們
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </main>
    <footer class="bg-primary mt-auto">Page End</footer>
    <!-- 掛載 Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
