<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡人|Cama</title>
    <!-- 掛載 Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Boostrap icon css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- .container>.row>.col-12.col-md-3{left}+.col-12.col-md-9 -->
    <div class="container">
      <div class="row">
        <h2 class="col-12">聯絡表單</h2>
        <div class="col-12 col-md-3">left</div>
        <div class="col-12 col-md-9">
          <!-- 表單製作 -->
          <!-- form start -->
          <!-- 關掉預設驗證 novalidate class = "needs-validation" -->
          <form class="needs-validation" action="" novalidate>
            <!-- 分裝置樣式 -->
            <!-- 內部不需要再有 container -->
            <!-- 姓名 -->
            <div class="row">
              <div class="col-12 col-md-2">
                <laber class="label-control" for="name">姓名</laber>
              </div>
              <div class="col-12 col-md-10">
                <input
                  class="form-control"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="請輸入您的姓名"
                  required
                />
                <div class="invalid-feedback">此為必填欄位</div>
                <!-- required 為必填 -->
                <!-- 驗證提示 -->
              </div>
            </div>
            <!-- select 下拉式選單 -->
            <!-- 聯絡目的 -->
            <div class="mb-2">
              <label class="label-control" for="purpose">聯絡目的</label>
              <select class="form-select" name="purpose" id="purpose" required>
                <!-- option 的 value (資料庫儲存的值) -->
                <option selected disabled value="">===請選擇===</option>
                <option value="1">客服專區</option>
                <option value="2">加盟專區</option>
                <option value="3">海外代理</option>
                <option value="4">聯盟商品</option>
                <option value="5">異業合作</option>
                <option value="6">企業採購</option>
              </select>
              <div class="invalid-feedback">此為必填欄位</div>
            </div>
            <!-- radio 選項 -->
            <!-- radio 需要 value -->
            <!-- 稱謂 -->
            <div class="mb-2">稱謂</div>
            <div class="mb-2 form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="male"
                name="gender"
                value="male"
                checked
              /><label class="form-check-label" for="male">先生</label>
            </div>
            <div class="mb-2 form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="female"
                name="gender"
                value="female"
              /><label class="form-check-label" for="female">女士</label>
            </div>
            <!-- 電子郵件 -->
            <div class="mb-2">
              <label class="label-control" for="email">email</label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                placeholder="請輸入您的電子郵件"
                required
              />
              <div class="invalid-feedback">此為必填欄位</div>
            </div>
            <!-- 電話 -->
            <div class="mb-2">
              <label class="label-control" for="mobile">電話</label>
              <input
                class="form-control"
                type="text"
                id="mobile"
                name="mobile"
                placeholder="請輸入您的電話"
                required
              />
              <div class="invalid-feedback">此為必填欄位</div>
            </div>
            <!-- 主旨 -->
            <div class="mb-2">
              <label class="label-control" for="subject">主旨</label>
              <input
                class="form-control"
                type="text"
                id="subject"
                name="subject"
                placeholder="請輸入您的主旨"
                required
              />
              <div class="invalid-feedback">此為必填欄位</div>
            </div>
            <!-- textarea -->
            <!-- 內容 -->
            <div class="mb-2">
              <label for="message" class="label control">內容</label>
              <textarea
                class="form-control"
                name="message"
                id="message"
                cols="30"
                rows="10"
                required
              ></textarea>
              <div class="invalid-feedback">此為必填欄位</div>
            </div>
            <!-- checkbox 確認 -->
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <!-- 送出按鈕 -->
            <!-- 行內元素 都可以用 文字對齊調整 -->
            <!-- text-end 對齊末端 -->
            <div class="text-end mb-2">
              <input class="btn btn-primary" type="submit" value="確認送出" />
            </div>
          </form>
          <!-- form end -->
          <!-- 
              比例設定 16:9 
              .ration.ration-16x9
          -->
          <div class="ration ration-16x9">
            <!-- google map 嵌入 -->
            <!-- iframe start -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.6851439425695!2d120.29046864033539!3d22.628229831013506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e047cb59c5ef1%3A0xeb0d3d3bee586e78!2z6LOH562W5pyDLeaVuOS9jeaVmeiCsueglOeptuaJgC3ljZfljYDoqJPnt7TkuK3lv4Mo6auY6ZuEKQ!5e0!3m2!1szh-TW!2stw!4v1709535910809!5m2!1szh-TW!2stw"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <!-- iframe end -->
          </div>
        </div>
      </div>
    </div>

    <!-- 掛載 Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- 驗證 的 JS -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
